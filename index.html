<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <title>CountDown</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <img src="https://imrhan.com/wp-content/uploads/2019/01/pubg_PNG56.png" alt="image">
            </div>
        </div>


        <div class="row ">
            <div class="col-md-12 comming-soon">
                <h2>We are opening up soon!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 con my-3">
                <div class="containerDay">
                    <h3 class="day" id="day">Time</h3>
                    <h3>Day</h3>
                </div>

                <div class="containerHours">
                    <h3 class="hours" id="hours">Time</h3>
                    <h3>Hours</h3>
                </div>


                <div class="containerMinutes">
                    <h3 class="minutes" id="minutes">Time</h3>
                    <h3>Minutes</h3>
                </div>


                <div class="containerSeconds">
                    <h3 class="seconds" id="seconds">Time</h3>
                    <h3>Seconds</h3>
                </div>

            </div>
        </div>




    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JS Link -->
    <script src="app.js"></script>

</body>

</html>
